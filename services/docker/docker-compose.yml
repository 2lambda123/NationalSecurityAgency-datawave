version: '2.1'
services:
  messaging:
    image: pivotalrabbitmq/rabbitmq-autocluster:3.6.12
    environment:
      - TCP_PORTS=15672, 5672
      - AUTOCLUSTER_TYPE=consul
      - AUTOCLUSTER_DELAY=60
      - CONSUL_HOST=discovery
      - CONSUL_SVC_ADDR_AUTO=true
      - AUTOCLUSTER_CLEANUP=true
      - CLEANUP_WARN_ONLY=false
      - CONSUL_DEREGISTER_AFTER=60
    ports:
      - "15672:15672"
    expose:
      - 5672
      - 5671
      - 15671
    networks:
      - demo

  discovery:
    image: consul:0.9.3
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53"
    networks:
      - demo

  configuration:
    image: datawave/config-service
    command:
      - --spring.output.ansi.enabled=ALWAYS
      - --spring.profiles.active=dev,consul
      - --spring.cloud.consul.host=discovery
      - --spring.cloud.bus.enabled=true
      - --management.health.rabbit.enabled=true
    ports:
      - "8888:8888"
    volumes:
      - ${PWD}/config:/tmp/microservice-config
      - ${PWD}/config_git_metadata:/tmp/microservice-config/.git
    networks:
      - demo

  audit:
    image: datawave/audit-service
    command:
      - --spring.output.ansi.enabled=ALWAYS
      - --spring.profiles.active=consul
      - --spring.cloud.consul.host=discovery
    ports:
      - "8080:8080"
    networks:
      - demo

networks:
  demo:
