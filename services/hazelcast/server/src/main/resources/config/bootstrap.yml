logging:
  level:
    org.springframework.cloud: 'TRACE'

spring:
  application:
    name: cache
  cloud:
    config:
      # Use Consul to locate the configuration server and bootstrap app config.
      discovery:
        enabled: true
      # Always fail fast so we can retry if the config server is not up yet
      failFast: true
      # Give the config server a long time to come up and register itself in Consul
      retry:
        max-attempts: 120
      enabled: true
    consul:
      enabled: true
      discovery:
        tags: "hzHost=${hazelcast.cluster.host}, hzPort=${hazelcast.cluster.port}"
        register-health-check: false
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  rabbitmq:
    discovery:
      enabled: true
      failFast: true
