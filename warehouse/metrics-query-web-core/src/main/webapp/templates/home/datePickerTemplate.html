<div class="text-center well">
  <label for="beginDate-<%=id%>">Begin Date:</label>
  <input type="text" id="beginDate-<%=id%>" class="begin-datepicker">
  <label for="endDate-<%=id%>">End Date:</label>
  <input type="text" id="endDate-<%=id%>" class="end-datepicker">
  <label for="interval-<%=id%>">Hourly?</label>
  <input type="checkbox" id="interval-<%=id%>" class="datepicker-interval">
  <button id="dateScan-<%=id%>" class="datepicker-scan-btn btn">Scan</button>
</div>
