<div>
  <p style="text-align:center;">
    <label for="beginDate-<%=id%>">Begin Date:</label>
    <input type="text" id="beginDate-<%=id%>" class="begin-datepicker">
    <label for="endDate-<%=id%>">End Date:</label>
    <input type="text" id="endDate-<%=id%>" class="end-datepicker">
    <button id="dateScan-<%=id%>" class="datepicker-scan-btn">Scan</button>
  </p>
  <p id="ingestTypeRadio-<%=id%>" style="text-align:center">
    <label class="radio inline" for="liveROpt-<%=id%>">
      <input type="radio" id="liveROpt-<%=id%>" name="ingestType" value="live"/> Live
    </label>
    <label class="radio inline" for="bulkROpt-<%=id%>">
      <input type="radio" id="bulkROpt-<%=id%>" name="ingestType" value= "bulk" checked="checked"/> Bulk
    </label>
  </p>
</div>
