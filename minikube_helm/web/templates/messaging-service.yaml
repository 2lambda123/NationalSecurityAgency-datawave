####################################
# Core Helm Template Configuration #
####################################

apiVersion: v1
kind: Service

######################################
# Basic Metadata for this Deployment #
######################################

metadata:
  name: "{{ .Chart.Name }}-{{ .Values.messagingService.meta.name }}"
  labels:
    application: "{{ .Chart.Name }}-{{ .Values.messagingService.meta.name }}"

##################################
# Complete Service Specification #
##################################

spec:

  ###############################
  # Pod Selection Configuration #
  ###############################

  selector:
    application: "{{ .Chart.Name }}-{{ .Values.messagingDeployment.meta.name }}"

  ##############################
  # Service Port Configuration #
  ##############################

  ports:

    - name: amqp
      port: {{ .Values.messagingService.ports.amqp }}
      targetPort: 5672

    - name: mgmt
      port: {{ .Values.messagingService.ports.mgmt }}
      targetPort: 15672
