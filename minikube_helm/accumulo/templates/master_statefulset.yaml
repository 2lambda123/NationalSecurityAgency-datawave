apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accumulo.fullname" . }}-masters
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: master
  template:
    metadata:
      labels:
        {{- include "accumulo.labels" . | nindent 8 }}
        app.kubernetes.io/component: master
    spec:
      hostname: accumulo-master
      containers:
      - name: accumulo-master
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - master
        env:
        - name: ACCUMULO_CONF_DIR
          value: {{ .Values.config.path }}
        - name: ACCUMULO_INSTANCE_NAME
          value: {{ .Values.instanceId }}
        - name: ACCUMULO_ROOT_PASSWORD
          value: root
        volumeMounts:
          - name: cmds
            mountPath: /cmds
            readOnly: true
        resources:
          {{- toYaml .Values.master.resources | nindent 10 }}
      volumes:
        - name: cmds
          secret:
            secretName: {{ include "accumulo.fullname" . }}-cmds
            optional: false
      {{- with .Values.master.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.master.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
